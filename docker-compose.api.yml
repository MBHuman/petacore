version: '3.8'

services:
  # ETCD кластер
  etcd1:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd1
    environment:
      - ETCD_NAME=etcd1
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd1:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd1:2379
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=petacore-cluster
    ports:
      - "2379:2379"
    networks:
      - petacore-net

  etcd2:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd2
    environment:
      - ETCD_NAME=etcd2
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd2:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd2:2379
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=petacore-cluster
    ports:
      - "2479:2379"
    networks:
      - petacore-net

  etcd3:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd3
    environment:
      - ETCD_NAME=etcd3
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd3:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd3:2379
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=petacore-cluster
    ports:
      - "2579:2379"
    networks:
      - petacore-net

  # PetaCore API реплики
  api-node-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petacore-api-1
    ports:
      - "8081:8080"
    environment:
      - NODE_ID=api-node-1
      - PORT=8080
      - TOTAL_NODES=3
      - ETCD_ENDPOINTS=etcd1:2379,etcd2:2379,etcd3:2379
    command: ["./api-server", "-node=api-node-1", "-port=8080", "-nodes=3", "-etcd=etcd1:2379,etcd2:2379,etcd3:2379"]
    depends_on:
      - etcd1
      - etcd2
      - etcd3
    networks:
      - petacore-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  api-node-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petacore-api-2
    ports:
      - "8082:8080"
    environment:
      - NODE_ID=api-node-2
      - PORT=8080
      - TOTAL_NODES=3
      - ETCD_ENDPOINTS=etcd1:2379,etcd2:2379,etcd3:2379
    command: ["./api-server", "-node=api-node-2", "-port=8080", "-nodes=3", "-etcd=etcd1:2379,etcd2:2379,etcd3:2379"]
    depends_on:
      - etcd1
      - etcd2
      - etcd3
    networks:
      - petacore-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  api-node-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petacore-api-3
    ports:
      - "8083:8080"
    environment:
      - NODE_ID=api-node-3
      - PORT=8080
      - TOTAL_NODES=3
      - ETCD_ENDPOINTS=etcd1:2379,etcd2:2379,etcd3:2379
    command: ["./api-server", "-node=api-node-3", "-port=8080", "-nodes=3", "-etcd=etcd1:2379,etcd2:2379,etcd3:2379"]
    depends_on:
      - etcd1
      - etcd2
      - etcd3
    networks:
      - petacore-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  petacore-net:
    driver: bridge
